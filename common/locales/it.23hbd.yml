    ## LA VARIANTE "TURBOMEDIA"

    Esiste un formato di fumetto creato appositamente per essere letto sullo schermo: il Turbomedia.

    Se non lo conosci, non andare a dormire stanotte senza aver letto questa pagina: https://turbointeractive.fr/faq/

    Se volete andare più a fondo, c'è questo portale: https://turbointeractive.fr/.

    Quindi, per quanto riguarda la sfida, è la stessa, tranne qualche dettaglio.....

    Siccome il modo di raccontare le storie è diverso, non contiamo più in termini di numero di "pagine", ma di numero di "schermi".

    L'idea è quella di creare in 23 ore un fumetto originale di 80 schermi (1 copertina + 79 schermi) per ottenere un Coniglio d'Oro, o 160 schermi per ottenere il Coniglio Rosa. Il Coniglio d'Argento verrà assegnato sempre a chi avrà pubblicato un Turbomedia completo dopo la scadenza del termine.

    In questa variante, ogni schermo può essere giusto un disegno classico o un disegno animato, equivalente a una casella classica di fumetti.

