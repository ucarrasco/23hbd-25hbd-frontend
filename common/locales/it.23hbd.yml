    Puoi fare qualche prova per essere sicuro di poter padroneggiare questo formato durante il giorno prestabilito.

    Non dimenticare che la sfida "Classica" è una maratona di tavole a fumetti, non di vignette: ogni pagina deve quindi contenere almeno 2 caselle! Verrano accetate massimo 3 pagine con una sola casella (oltre alla copertina) all'interno delle storie di 24 pagine (ci piace una pagina intera di tanto in tanto). Dunque bisogna realizare un libretto di 24 pagine (1 copertina + 23 pagine di fumetti o il doppio per i pazzi che vogliono farne 48!) di cui 3 pagine possono essere pagine con una sola casella.

