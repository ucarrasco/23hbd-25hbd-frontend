    ## LA VARIACIÓN "TURBOMEDIA"

    Hay un formato de cómic creado específicamente para leer en pantalla : el Turbomedia.

    Si no lo sabes, no se vaya a la cama sin haber leído esta página : https://turbointeractive.fr/faq/

    Si desea profundizar, existe este portal : https://turbointeractive.fr/

    Así que ahí lo tiene, con respecto al desafío, es lo mismo, con algunos detalles ... Como las formas de contar son diferentes, ya no contamos en términos de "páginas", sino en términos de "pantallas".

    Por lo tanto, se trata de crear una tira cómica original de 80 pantallas (1 portada + 79 pantallas) en 23 horas para obtener un Conejo de Oro, o 160 pantallas para obtener el Conejo Rosa. El Conejo de Plata siempre se otorgará a aquellos que hayan publicado un trabajo completo después del final del cronómetro.

    En esta variante, cada pantalla puede ser solo un dibujo, clásico o animado, equivalente a un cuadro clásico de BD.

    El formato permanece impuesto:

    - {{planchesUploadInstructions.fileType.turbomedia}}
    - {{planchesUploadInstructions.imageDimensions.turbomedia}}

    No dude en hacer algunas pruebas para asegurarse de que puede dominar este formato el día D.

    Ahora pongas su disfraz de conejo/a...

    ¡Aquí estás, estás listo/a para pasar excelentes 23hDA!
