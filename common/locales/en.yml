email:
  register:
    subject_active-edition: 'Sign up to $t(flavored:global.event-name.long) {{year}}'
    subject_no-active-edition: 'Sign up to $t(flavored:global.event-name.long)'
    text: |
      Hi {{username}}!
      Thanks for signing up to $t(flavored:global.event-name.long)!

      This is your password: {{password}}

      You can now sign in on the website :-)

      (PS: You can (and should) change your password on the website, in the "$t(global.my-account)" section)
  reset-password:
    subject: Password reset
    text: 'Here is your new password for the account {{username}}: {{password}}'
  new-comment-notification:
    subject: 'New comment from {{authorName}} on your comic'
    text: |
      Hi {{username}}!

      Someone commented on your comic on the $t(flavored:global.event-name.short) {{year}}.
      You can see it following this URL: {{participationAbsoluteUrl}}

      =====================

      {{authorName}} :

      {{commentContent}}

      =====================

      If you don't want to receive these notifications, click this link: {{unsubscribeAbsoluteUrl}}
      or go to the "$t(global.my-account)" section on the website : {{myAccountAbsoluteUrl}}
    html: |
      <div>Hi {{username}}!</div>
      <p>Someone commented on your comic on the $t(flavored:global.event-name.short) {{year}}.</p>
      <div style="margin-top: 20px; background: #f7f5f6; padding: 10px 20px; color: #4e4b4c; font-size: 1.1em;">
        <div><b>{{authorName}}:</b></div>
        <div style="margin-top: 5px"><i>{{commentContent}}</i></div>
      </div>
      <p style="margin-top: 20px">You can see it following this URL: <a href="{{participationAbsoluteUrl}}">{{participationAbsoluteUrl}}</a></p>
      <div style="margin-top: 30px; font-size: 0.8em">
      If you don't want to receive these notifications, <a href="{{unsubscribeAbsoluteUrl}}">click here</a><br/>
      or go to <a href="{{myAccountAbsoluteUrl}}">$t(global.my-account)</a>
      </div>
