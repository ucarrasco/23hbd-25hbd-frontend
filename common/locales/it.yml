email:
  register:
    subject_active-edition: 'Iscrizioni a $t(flavored:global.event-name.long) {{year}}'
    subject_no-active-edition: 'Iscrizioni a $t(flavored:global.event-name.long)'
    text: |
      Ciao {{username}}! !
      Grazie per la tua iscrizione alle $t(flavored:global.event-name.long)!

      Ecco la tua nuova password: {{password}}

      Ora puoi connetterti sul sito :-)

      (PS: Puoi (e dovresti) modificare la tua password sul sito nella parte "$t(global.my-account)")
  reset-password:
    subject: Ripristino password
    text: 'Ecco la tua nuova password per l''account {{username}} : {{password}}'
  new-comment-notification:
    subject: 'Nuovo commento di {{authorName}} sul tuo fumetto'
    text: |-
      Ciao {{username}}! !
      Un nuovo commento è stato pubblicato a proposito della tua partecipazione a $t(flavored:global.event-name.short) {{year}}.
      Puoi leggerlo a quest'inidirizzo: {{participationAbsoluteUrl}}

      =====================

      {{authorName}} :

      {{commentContent}}

      =====================

      Se non vuoi più ricevere queste notificazioni, clicca su questo link: {{unsubscribeAbsoluteUrl}}
      o va nella parte "$t(global.my-account)" sul sito: {{myAccountAbsoluteUrl}}
    html: |
      <div>Ciao {{username}}!</div>
      <p>Un nuovo commento è stato pubblicato a proposito della tua partecipazione a $t(flavored:global.event-name.short) {{year}}.</p>
      <div style="margin-top: 20px; background: #f7f5f6; padding: 10px 20px; color: #4e4b4c; font-size: 1.1em;">
       <div><b>{{authorName}} :</b></div>
       <div style="margin-top: 5px"><i>{{commentContent}}</i></div>
      </div>
      <p style="margin-top: 20px">Puoi leggerlo a quest'inidirizzo: <a href="{{participationAbsoluteUrl}}">{{participationAbsoluteUrl}}</a></p>
      <div style="margin-top: 30px; font-size: 0.8em">
      Se non vuoi più ricevere queste notificazioni, <a href="{{unsubscribeAbsoluteUrl}}">clicca qui</a><br/>
      o va nella parte <a href="{{myAccountAbsoluteUrl}}">$t(global.my-account)</a>
      </div>
